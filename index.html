<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bootstrap Ejercicio Obligatorio U2</title>
</head>

<body>
    <div class="col-md-6 mx-auto">
        <div class="bg-light px-4 pt-2">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 pr-4">
                        <label for="nombre">Nombre de pila</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombreDeUsuario">Nombre de usuario</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="nombreDeUsuario" placeholder="Nombre de usuario">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-inline mb-2">
                        <label for="email">Correo Electrónico</label><span class="px-1 align-middle text-muted">(opcional)</span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="hablaA">Habla a</label>
                    <input type="text" class="form-control" id="hablaA" placeholder="1234 Main St">
                </div>

                <div class="form-group">
                    <div class="form-inline mb-2">
                        <label for="direccion2">Dirección 2</label><span class="px-1 align-middle text-muted">(opcional)</span>
                    </div>
                    <input type="text" class="form-control" id="direccion2" placeholder="Apartamento o suite">
                </div>

                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="pais">País</label>
                        <select id="pais" class="custom-select">
                            <option selected>Escoger...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4 px-4">
                        <label for="estado">Estado</label>
                        <select id="estado" class="custom-select">
                            <option selected>Escoger...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="codigoPostal">Código Postal</label>
                        <input type="text" class="form-control" id="codigoPostal">
                    </div>
                </div>

                <hr class="mt-3 mb-4">

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="direccionFacturacion">
                        <label class="custom-control-label" for="direccionFacturacion">
                            La dirección de envío es la misma que mi dirección de facturación
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="guardarFormulario">
                        <label class="custom-control-label" for="guardarFormulario">
                            Guarde esta información para la próxima vez
                        </label>
                    </div>
                </div>

                <hr>
            </form>
        </div>
    </div>
</body>
